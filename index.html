<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Mate</title>
	</head>

	<body class=" min-100-vh">
		<header class="hero">
			<h1 class="app-title"> Weather Mate</h1>
		</header>

		<main class="flex-row justify-space-between">
			<div class="col-12 col-md-4">
				<div id="search-bar" class="card">
					<h3 class="card-header text-uppercase">Search By City</h3>
					<form id="city-form" class="card-body">
						<label class="form-label" for="city">City</label>
						<input
							name="city"
							id="city"
							type="text"
							autofocus="true"
							class="form-input"
						/>
						<button id="searchbtn" type="submit" class="btn">Search</button>
					</form>
				</div>

				<div id="history-card" class="hide card">
					<h3 class="card-header text-uppercase">Search History</h3>
					<div id="city-buttons" class="card-body">
						<button id="btn1" class="btn">City 1</button>
					</div>
				</div>
			</div>
			<div id="main-weather" class="hide col-9 col-md-8">
				<h2 class="subtitle">
					Showing Weather Information for: <span id="city-search-term"></span>
				</h2>
				<div id="city-container">
					<div class="selected-city">
						<h1 id="currentcity"></h1><div id="currentCityIcon"></div>
						<h1 id="today"></h1>
						<h2 id="currentCityTemp"></h2>
						<h2 id="currentCityWind"></h2>
						<h2 id="currentCityHumidity"></h2>
					</div>
					</div>
					<div class="future-forecast">
						<h2>5 Day Forecast:</h2>
						<div class="card-container">
						<div class="weather-box" id="day1">
						<h4 id="date1"></h4>
						<div id="icon1"></div>
						<p id="temp1"></p>
						<p id="wind1"></p>
						<p id="hum1"></p>
					</div>
						<div class="weather-box" id="day2">
							<h4 id="date2"></h4>
							<div id="icon2"></div>
							<p id="temp2"></p>
							<p id="wind2"></p>
							<p id="hum2"></p>
						</div>
						<div class="weather-box" id="day3">
							<h4 id="date3"></h4>
							<div id="icon3"></div>
							<p id="temp3"></p>
							<p id="wind3"></p>
							<p id="hum3"></p>
						</div>
						<div class="weather-box" id="day4">
							<h4 id="date4"></h4>
							<div id="icon4"></div>
							<p id="temp4"></p>
							<p id="wind4"></p>
							<p id="hum4"></p>
						</div>
						<div class="weather-box" id="day5">
							<h4 id="date5"></h4>
							<div id="icon5"></div>
							<p id="temp5"></p>
							<p id="wind5"></p>
							<p id="hum5"></p>
						</div>
					</div>
					</div>
					
				</div>
		</main>
		<script
		src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
		integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
		crossorigin="anonymous"
	  ></script>
	  <script src="./assets/js/script.js"></script>
	  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	</body>

</html>
